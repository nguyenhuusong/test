<div class="search-bar p-3">
  <div class="container flex justify-content-between align-items-center">
    <div class="page-name">
      <h3 style="font-weight: 500" class="mb-1">Danh sách tuyển dụng</h3>
      <div class="breadcrumb">
        <p-breadcrumb
          class="max-w-full"
          [model]="items"
          [home]="home"
        ></p-breadcrumb>
      </div>
    </div>
    <div class="search-area">
      <span class="p-input-icon-left">
        <i class="pi pi-search" id="username"></i>
        <input
          type="text"
          pInputText
          placeholder="Họ tên, số điện thoại, email.."
        />
        <p-button
          icon="pi pi-sliders-h"
          styleClass="secondary-btn mx-2"
        ></p-button>
        <p-button
          label="Thêm mới"
          icon="pi pi-plus"
          styleClass="themmoi mx-2"
        ></p-button>
        <p-button icon="pi pi-ellipsis-h" styleClass="secondary-btn"></p-button>
      </span>
    </div>
  </div>
</div>
